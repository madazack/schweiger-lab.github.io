    bio: "I am a graduate student at the University of Massachusetts Amherst Department of Earth, Geographic, and Climate Sciences where I am studying seismology to improve our understanding of the lithosphere. Before I pivoted research areas, I spent the last couple years of my bachelors in MSU's Department of Earth Science working on utilizing NASA's imaging spectrometer, EMIT, to map the lithologies in the McDermitt caldera. Specifically, by taking advantage of a discriminant analysis algorithm to try to build a model capable of predicting geologic units from spectral data collected in space. When I am not forced to sit at my computer, I like to read, cook, and just be outside and bathe in nature."
