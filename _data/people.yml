  - name: "Aidan Chapman"
    role: "Undergraduate Researcher"
    image: "/assets/img/aidan_headshot.jpg"
    #email: "ceili.oconnor@montana.edu"
    #website: ""
    #orcid: ""
    bio: "I am an undergraduate at MSU in the College of Agriculture studying Environmental Science. I am originally from Missoula MT and grew up recreating in our national forests and public lands. I believe that understanding and protecting the earth is among the most important issues today. I will be using spectroscopy to differentiate plant species and also explore the importance of different wavelength regions for species differentiation. In my free time you can find me outside backpacking, ski touring, mountain biking and enjoying a good cup of coffee."

  - name: "Sarah Elgin"
    role: "Undergraduate Researcher"
    image: "/assets/img/sarah_headshot.jpg"
    #email: "ceili.oconnor@montana.edu"
    #website: ""
    #orcid: ""
    bio: "I am a non-traditional undergraduate student of Environmental Sciences in the LRES department. During some time away from my studies, I worked in a variety of conservation positions, which sparked my interests in fire ecology, soils, and GIS. I am currently working on a project to predict soil characteristics based on sagebrush leaf spectra and I hope to continue to learn about the many applications of remotely sensed data and the complex relationships between soils, plants, and fire. When I’m not in the greenhouse or behind my computer, you can (try to) find me on my bike."

