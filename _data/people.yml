# Lab Members Data
# This file contains information about current and former lab members

principal_investigator:
  - name: "Anna Schweiger"
    role: "Principal Investigator"
    image: "/assets/img/anna_headshot.jpg"
    email: "anna.schweiger@montana.edu"
    website: "https://www.montana.edu/ecology/schweiger"
    orcid: "0000-0002-1234-5678"
    bio: "I am a remote sensing scientist and ecologist. My research interests include investigating the association between plant spectra, plant form and function, and developing methods and theory for remote sensing of biodiversity, ecosystem function and services across biological, spatial, and temporal scales. I'm also interested investigating and mapping plant traits and functional groups, plant species and disease with spectroscopy, and in using remotely sensed vegetation traits to assess the behavior and diversity of other organism groups, including mammals and birds. Born and raised in Austria, I love downhill, back-country, and cross-country skiing, but I can also enjoy myself at the beach with a good book."

current_members:
  - name: "Ceili DeMarais"
    role: "Ph.D. Student"
    image: "/assets/img/ceili_headshot.png"
    email: "ceilidemarais@montana.edu"
    website: "https://ceilidemo.github.io"
    orcid: "0009-0005-3308-3927"
    bio: "I am a graduate student in the LRES department at Montana State University. Originally from Minnesota, I received my B.A. in Biology and Environmental Studies from St. Olaf College. Although I have a deeply ingrained appreciation for bodies of water thanks to my home state, my research interests center around grassland and rangeland ecology and the role that remote sensing can play in furthering our understanding of their functions and biodiversity across spatial and temporal scales. In my free time you can find me searching out one of the aforementioned bodies of water, hiking and backpacking, crafting, biking, or with my nose in my latest reading obsession. Name pronounced (Kay-lee Dee-muh-ray)"
  
  - name: "Raqib Valli"
    role: "Ph.D. Student"
    image: "/assets/img/raqib_headshot.png"
    email: "raqibvalli@montana.edu"
    #website: "https://ceilidemo.github.io"
    orcid: "0009-0005-2888-5562"
    bio: "I am a doctoral student at the Department of Land Resources and Environmental Science at Montana State University. I am broadly interested in data science, the AI for Conservation community, and quantitative ecology. My research at MSU will leverage a NASA ROSES grant to test and develop algorithms for biodiversity assessments across ecosystems and trophic levels using spectroscopy and LiDAR. Before starting my PhD, I earned an MS from Yale University and worked as a research associate at the World Agroforestry Center in Nairobi and as a restoration ecologist at the Center for Ecosystem Restoration of Kenya."
  
  - name: "Mada Zack"
    role: "MS. Student"
    image: "/assets/img/mada_headshot.jpg"
    email: "madalynzack@montana.edu"
    #website: "https://ceilidemo.github.io"
    #orcid: "0009-0005-3308-3927"
    bio: "I am a graduate student in MSU’s Land Resources and Environmental Sciences Department. In 2023, I graduated from St. Olaf College in Northfield, Minnesota, with a B.A. in Environmental Studies. I spent the subsequent year working in a variety of field positions across the U.S., focusing on rare plants, desert birds, and forest health. Growing up in Minnesota’s Northwoods afforded me opportunities to learn about our environment and provoked questions about our changing ecosystems- ideas I plan to explore in the Schweiger Lab. My research interests center on the physiological drivers of plant resilience and the applications of remote sensing for monitoring plant and community-level responses to disturbances in our changing climate."

  - name: "Andrew Maritan"
    role: "Postdoc Max Planck Institute for Marine Microbiology"
    image: "/assets/img/andrew_headshot.jpg"
    bio: "I am a Postdoc in the Department of Biogeochemistry at the Max Planck Institute for Marine Microbiology and collaborate with the Schweiger lab on microbial questions. My research interests generally revolve around community assembly, symbioses, and biogeochemistry (and wherever these intersect). I conducted my PhD work centered around the longitudinal study of coral-microbe symbiosis over hourly timescales in the Stewart Lab in the Department of Microbiology & Cell Biology at Montana State University. My current toolkit includes field collection and processing of molecular samples in rustic conditions and subsequent bioinformatic analyses of marker genes, de-novo genomes and gene expression. I love a good bike ride, road trip, beach day, or knitting."

